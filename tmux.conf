# C-a is easier than C-b
unbind C-b
set -g prefix C-a

# Make the Escape key not delay forever
set -sg escape-time 0

TERM=screen-256color
set-option -g default-terminal $TERM

bind-key C-a send-prefix
bind-key   a send-prefix

bind-key C-c new-window
bind-key   c new-window

bind-key C-u last-window
bind-key   u last-window

bind-key C-n last-pane
bind-key   n last-pane

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key H split-window -c '#{pane_current_path}'
bind-key V split-window -h -c '#{pane_current_path}'

bind-key C-s choose-session
bind-key   s choose-session

bind-key S new-session

bind-key C-w choose-window
bind-key   w choose-window

set -g renumber-windows on

bind C-r source-file ~/.tmux.conf
bind   r source-file ~/.tmux.conf

bind C-d detach
bind   d detach

bind C-j next
bind C-k prev

bind C-m resize-pane -Z
bind   m resize-pane -Z
bind   M resize-pane -Z

set -g history-limit 999000

# Because C-0 is an awkward bind
set -g base-index 1

set -g status-justify left
set -g set-titles on
setw -g monitor-activity off

# Automatically renumber tabs
set -g renumber-windows on

set -g status-bg blue
set -g status-fg white

set -g pane-active-border-bg blue
set -g pane-active-border-fg blue

set -g pane-border-bg white
set -g pane-border-fg blue

setw -g window-status-current-format "#[fg=black,bg=white,bold]   #F#I:#W#F   #[default]"
setw -g window-status-format         "#[fg=white,bg=blue,bold]   #F#I:#W#F   #[default]"

setw -g clock-mode-style 24

set -g status-right '#[bg=white] #[fg=white,bg=magenta,bold]   #H   #[fg=black,bg=white,bold] #[fg=white,bg=green,bold]   %H:%M   #[default]'

set -g status-left ''
